<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>trivi</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      touch-action: none;
    }

     canvas {
      display: block;
      width: 100vw;
      height: 100vw;     /* Make square */
      max-height: 100vh; /* Prevent overflow */
      touch-action: none;
    }

    .canvas-wrapper {
      display: flex;
      justify-content: center;   /* center horizontally */
      align-items: center;       /* center vertically */
      height: 100vh;
      width: 100vw;
    }    
    .title .vi {
      font-size: 0.5em;
      vertical-align: super;
      color: #ccc;
      -webkit-text-fill-color: initial;
      background: none;
    }    

    .overlay {
      position: absolute;
      top: 2vh;
      left: 2vw;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1vh;
      max-width: 40vw;
    }

    .title {
      font-family: 'Segoe UI', sans-serif;
      font-size: clamp(1.5rem, 3vw, 3rem);
      font-weight: 900;
      letter-spacing: 0.1em;
      background: linear-gradient(135deg, #ff69b4, #3399ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      user-select: none;
    }

    .title .vi {
      font-size: 0.5em;
      vertical-align: super;
      color: #ccc;
      -webkit-text-fill-color: initial;
      background: none;
    }

    .instructions {
      font-family: sans-serif;
      font-size: clamp(0.9rem, 1.8vw, 1.2rem);
      color: #444;
    }

    .win-message {
      font-size: clamp(1rem, 2vw, 2rem);
      color: green;
      font-weight: bold;
    }

    .reset-button {
      font-size: clamp(0.9rem, 1.6vw, 1.2rem);
      padding: 0.6em 1em;
      background-color: #3399ff;
      color: white;
      border: none;
      border-radius: 0.4em;
      cursor: pointer;
    }

    .reset-button:hover {
      background-color: #2a7dd1;
    }


    .scoreboard {
      font-family: sans-serif;
      font-size: clamp(0.9rem, 1.8vw, 1.2rem);

      /* font-family: 'Segoe UI', sans-serif; */
      /* font-size: 1.2em; */
      text-align: center;
      color: #222;
      margin: 0.5em 0;
    }


   
  </style>
</head>
<body>
<div class="overlay">
  <div class="title">tri<span class="vi">VI</span></div>
  <div class="instructions">Make a path between two corners</div>
  <div id="scoreboard" class="scoreboard">Score: 100</div>
  <div id="win-message" class="win-message">You made a complete path â€” You win!</div>
  <button id="reset-button" class="reset-button" onclick="reset()">Reset Game</button>
</div>

 
  <div class="canvas-wrapper">
    <canvas id="game"></canvas>
  </div>

<script>

  let score = 100;
  let triangleRotations = 0;
  let hexRotations = 0;
  let playing = true;

  function updateScoreboard() {
    document.getElementById("scoreboard").textContent = `Score: ${score}`;
  }


  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");
  const debugging = false; 

  const NUMROWS = 5;
  if (NUMROWS < 4 || NUMROWS > 5 )
    throw new Error("There can only be 4 or 5 rows");

  let SIDE, HEIGHT, startX, startY;

  // lookup table of triangles that belong to a hex (up to 5 rows)
  const hextris = [
    [1, 2, 3, 7, 6, 5],
    [4, 5, 6, 12, 11, 10],
    [6, 7, 8, 14, 13, 12],
    [9, 10, 11, 19, 18, 17],
    [11, 12, 13, 21, 20, 19],
    [13, 14, 15, 23, 22, 21]
  ];

  // triangles ids are as follows:
  //
  //                   / \
  //                  / 0 \                row 0
  //                 -------
  //                / \ 2 / \        
  //               / 1 \ / 3 \             row 1
  //              -------------
  //             / \ 5 / \ 7 / \
  //            / 4 \ / 6 \ / 8 \          row 2
  //           -------------------
  //          / \ 10/ \ 12/ \ 14/ \
  //         / 9 \ / 11\ / 13\ / 15\       row 3
  //        ------------------------
  //       / \ 17/ \ 19/ \ 21/ \ 23/ \
  //      / 16\ / 18\ / 20\ / 22\ / 24\    row 4
  //     -------------------------------  
  // lookup table of triangles
  // array row [a,b,c] where a is the horizontal edge then moving clockwise b and c follow
  // null represents no neighbor (i.e triangle is at the edge)
  const neighbours = [
    
  // row 0 (tri 0)
    [2, null, null],
    
    // row 1 (tris 1-3)
    [5, null, 2],
    [0, 3, 1],
    [7, 2, null],
    
    // row 2 (tris 4-8)
    [10, null, 5],
    [1, 6, 4],
    [12, 5, 7],
    [3, 8, 6],
    [14, 7, null],


    // todo: the rows below are different for 4 vs 5 rows - find a better way!

    // row 3/3 (tris 9-15)
    // [null, null, 10],
    // [4, 11, 9],    
    // [null, 10, 12],
    // [6, 13, 11],
    // [null, 12, 14],
    // [8, 15, 13],
    // [null, 14, null],                            

    // row 3/4 (tris 9-15)
    [17, null, 10],
    [4, 11, 9],    
    [19, 10, 12],
    [6, 13, 11],
    [21, 12, 14],
    [8, 15, 13],
    [23, 14, null],                            

    // row 4/4 (tris 16-24)   
    [null, null, 17],
    [9, 18, 16],
    [null, 17, 19],
    [11, 20, 18],
    [null, 19, 21],
    [13, 22, 20],
    [null, 21, 23],          
    [15, 24, 22],                      
    [null, 23, null],     
  ];


  class Triangle {
    constructor(id, cx, cy, pointingUp = true) {
      this.id = id;
      this.cx = cx;
      this.cy = pointingUp ? cy : cy - HEIGHT / 3;
      this.rotation = 0;

      // randomly rotate 0, 1 or 2 times
      for (let i=0; i<Math.floor(Math.random()*3); i++)
        this.rotation = (this.rotation + 1 ) % 3;

      this.pointingUp = pointingUp;
      this.isCorner = (id==0) || id == ((NUMROWS-1)*(NUMROWS-1)) || id == ((NUMROWS*NUMROWS)-1) ? true : false ;

      this.highlight = false;
      this.neighbours = neighbours[id];
    }

    draw(ctx) {
      ctx.save();
      ctx.translate(this.cx, this.cy);
      ctx.rotate(this.rotation * Math.PI * 2 / 3);
       

      ctx.strokeStyle = "black";
      ctx.lineWidth = 2;

      if (debugging) {
        // debug centre point of triangle
        ctx.fillStyle = "red";
        ctx.fillRect(-2, -2, 4, 4); 
      }
      
      const h = HEIGHT;
      const tipY = this.pointingUp ? -2 * h / 3 : 2 * h / 3;
      const baseY = this.pointingUp ? h / 3 : -h / 3;

      ctx.beginPath();
      ctx.moveTo(0, tipY);
      ctx.lineTo(-SIDE / 2, baseY);
      ctx.lineTo(SIDE / 2, baseY);
      ctx.closePath();
      
      if (this.isCorner) {
        ctx.fillStyle = "gray";
        ctx.fill();        
      }

      // if (this.highlight) {
      //   ctx.fillStyle = "green";
      //   ctx.fill();        
      // }
      // if (this.highlight) {
      //   ctx.fillStyle = "#ffff99"; // light yellow highlight
      //   ctx.beginPath();
      //   ctx.moveTo(0, tipY);
      //   ctx.lineTo(-SIDE / 2, baseY);
      //   ctx.lineTo(SIDE / 2, baseY);
      //   ctx.closePath();
      //   ctx.fill();
      // }

     
      ctx.stroke();

      // curved path
      if (!this.isCorner) {
        ctx.beginPath();
        //ctx.strokeStyle = "blue";
        ctx.strokeStyle =  this.highlight ? "green" : "blue";
        ctx.lineWidth = 4;
        if (this.pointingUp) {
          ctx.arc(0, -HEIGHT*2/3, SIDE/2, Math.PI * 1/3, Math.PI * 2/3);
        }
        else {
          ctx.arc(0, HEIGHT*2/3, SIDE/2, Math.PI * 4/3, Math.PI * 5/3);
        }

      }     
      ctx.stroke();
      ctx.restore();

      if (debugging && !this.isCorner) {
        // Green debug circle for triangle click area
        ctx.beginPath();
        ctx.arc(this.cx, this.cy, SIDE * 0.28, 0, Math.PI * 2);
        ctx.strokeStyle = "green";
        ctx.lineWidth = 0.5;
        ctx.stroke();      
      }
    }

    contains(x, y) {
      const dx = x - this.cx;
      const dy = y - this.cy;
      return dx * dx + dy * dy < SIDE * 0.28 * SIDE * 0.28;
    }

    rotate() {
      if (!this.isCorner) {
        this.rotation = (this.rotation + 1) % 3;
        triangleRotations++;
        score = Math.max(0, score - 10);
        updateScoreboard();
      }
    }


    pathExists(fromTri) {
      for (let i=0; i<this.neighbours.length; i++) {
        if(this.neighbours[i] == fromTri && this.rotation != i)  {
          console.log(this.id + ": I am connected to you " + fromTri + "!");
          return true;          
        }
      }
      return false;
    }
  }

  // Generate array of dxs (x offsets) based on num rows
  // const layout = [
  //            [ 0],
  //         [-1, 0, 1],
  //      [-2,-1, 0, 1, 2],
  //   [-3,-2,-1, 0, 1, 2, 3],
  // ...
  // ];
  function generateLayout(rows) {
    const layout = [];
    for (let r = 0; r < rows; r++) {
      const row = [];
      for (let dx = -r; dx <= r; dx++) {
        row.push(dx);
      }
      layout.push(row);
    }
    return layout;
  }

  function rotateHexAtGrid(hex) {
    let first = triangles[hex.tris[0]].rotation;
    for (let i=0; i<hex.tris.length-1; i++) {
      triangles[hex.tris[i]].rotation = (triangles[hex.tris[i+1]].rotation + 1) % 3;
    }
    triangles[hex.tris[5]].rotation = (first + 1 ) % 3;

    hexRotations++;
    score = Math.max(0, score - 1);
    updateScoreboard();    
  }

  function drawAll() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);   
    triangles.forEach(tri => tri.draw(ctx));

    if (debugging) {
      // Red debug circle for hex click zone
      hexes.forEach(hex => {
        ctx.beginPath();
        ctx.arc(hex.x, hex.y, SIDE * 0.3, 0, Math.PI * 2);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 0.5;
        ctx.stroke();
      }); 
    }   


  }

  function checkWin() {
    for (let tri of triangles) {
      if (tri.isCorner) {
        if (checkPath(tri)) {
          return true;
        }
      }
    }
    return false;
  }


function checkPath(tri) {
  triangles.forEach(t => t.highlight = false);    
  const path = [tri];    

  let tempPath = [tri];
  let pathFound = true;    
  while (pathFound) {
    pathFound = false;

    for (let i = 0; i < tri.neighbours.length; i++) {
      if (tri.neighbours[i] != null && (i !== tri.rotation || tri.isCorner)) {
        const neighbour = triangles[tri.neighbours[i]];
        if (!tempPath.includes(neighbour)) {
          if (neighbour.isCorner) {
            tempPath.push(neighbour);
            // âœ… Only now apply highlight
            tempPath.forEach(t => t.highlight = true);
            showWinMessage();
            return true;
          }

          if (neighbour.pathExists(tri.id)) {
            tempPath.push(neighbour);
            tri = neighbour;
            pathFound = true;
            break; // important: go back to top of loop with new tri
          } else {
            return false;
          }
        }
      }
    }
  }

  return false;
}

  

  canvas.addEventListener("click", e => {

    if (!playing) {
      return;
    }

    const rect = canvas.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;

    for (const hex of hexes) {
      const dx = x - hex.x;
      const dy = y - hex.y;
      if (dx * dx + dy * dy < (SIDE * 0.3) ** 2) {
        rotateHexAtGrid(hex);
        drawAll();
        ctx.beginPath();
        ctx.arc(hex.x, hex.y, SIDE * 0.3, 0, Math.PI * 2);
        ctx.strokeStyle = "red";
        ctx.lineWidth = 0.5;
        ctx.stroke();      

        // ðŸŸ¢ Check for win here too
        if (checkWin()) {
          playing = false;
          drawAll();  // draw highlighted path
        }

        return;
      }
    }

    for (const tri of triangles) {
      if (tri.contains(x, y)) {
        tri.rotate();
        drawAll();
        if (!tri.isCorner) {
          ctx.beginPath();
          ctx.arc(tri.cx, tri.cy, SIDE * 0.28, 0, Math.PI * 2);
          ctx.strokeStyle = "green";
          ctx.lineWidth = 0.5;
          ctx.stroke();      
        }
        if (checkWin()) {
          playing = false;
          drawAll();
        }         
        break;
      }
    }

  

  });

  function initCanvas() {   
    const dpr = window.devicePixelRatio || 1;

    // Calculate sizes in CSS pixels
    const cssSize = Math.min(window.innerWidth, window.innerHeight);
    SIDE = cssSize / NUMROWS;
    HEIGHT = SIDE * Math.sqrt(3) / 2;

    startX = cssSize / 2;
    startY = (2 * HEIGHT) / 3;

    // Set CSS display size
    canvas.style.width = `${cssSize}px`;
    canvas.style.height = `${cssSize}px`;
   
    // Set internal pixel buffer size
    canvas.width = cssSize * dpr;
    canvas.height = cssSize * dpr;

    if (debugging) {    
      console.log("dpr:", dpr);
      console.log("cssSize:", cssSize);
      console.log("canvas.style.width:", canvas.style.width);
      console.log("canvas.style.height:", canvas.style.height);
      console.log("canvas.width:", canvas.width);
      console.log("canvas.height:", canvas.height);  
    }
    // Set transform so 1 unit in code = 1 CSS pixel
    ctx.setTransform(1, 0, 0, 1, 0, 0); // Reset
    ctx.scale(dpr, dpr);                // Scale drawing to match pixels
  }

  function showWinMessage() {
    document.getElementById("win-message").hidden = false;
  }

  function hideWinMessage() {
    document.getElementById("win-message").hidden = true;
  }

  const triangles = [];
  let layout = []
  const hexes = [];

  function reset() {
    hideWinMessage();
    initCanvas();

    playing = true;
    score = 100;
    triangleRotations = 0;
    hexRotations = 0;
    updateScoreboard();

    let id = 0;    
    triangles.length = 0;
    layout = generateLayout(NUMROWS);    
    layout.forEach((row, rowIndex) => {
      const y = startY + rowIndex * HEIGHT;
      row.forEach((dx, i) => {
        const x = startX + dx * SIDE * 0.5;
        const pointingUp = (rowIndex + dx) % 2 === 0;
        triangles.push(new Triangle(id++, x, y, pointingUp));
      });
    });

    hexes.length = 0;
    for (let r = 0; r < layout.length - 1; r++) {
      const row = layout[r];
      for (let i = 1; i < row.length - 1; i+=2) {
        const dx = row[i];
        const x = startX + dx * SIDE * 0.5;
        const y = startY + r * HEIGHT + HEIGHT / 2 - HEIGHT / 6;
        hexes.push({tris: hextris[hexes.length], x, y, row: r, dx });
      }
    }


    drawAll();
  }

  reset();
  checkWin();
</script>
</body>
</html>
